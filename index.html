<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/img/zion-favicon.png" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <!-- Header Start  -->
    <header>
        <img class="zion-logo" src="./assets/img/zion-logo-2x.png" alt="zion-logo">
    </header>
    <!-- Header Ends -->
    <div class="container">
        <div class="form-side">
            <span class="message">Bem-vindo(a)</span>
            <form id="formulario" action="home.html">
                <input class="inputs" type="text" name="empresa" id="empresa" placeholder="Empresa">
                <input class="inputs" type="email" name="email" id="email" placeholder="E-mail">
                <input class="inputs" type="password" name="password" id="password" placeholder="Senha">
            </form>
            <div class="login-button">
                <button class="btn-login" type="submit">Login</button>
            </div>
            <div id="forgot-password" class="forgot-password">
                <a href="http://lembrarsenha.aspx">Esqueceu a senha?</a>
            </div>
        </div>
        <div class="animation-side">
        </div>


    </div>
</body>
</html>
